<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
        <div class="container">

            <!-- Photo Celular Instagram -->
            <div class="photo-cel">
                <img src="./img/instagram-celular.png" alt="Instagram">
            </div>

            <!-- FIRST DIV-->
           <fieldset>
               <!-- Photo LOGO Instagram -->
               <img class="photo-logo" src="./img/instagram-logo.png" alt="Instagram">
                <form action="" method="get">
                    <label for="login"></label>
                    <input type="text" name="login" id="login" placeholder="Telefone, nome de usúario ou email " required>

                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Senha" required>

                    <input type="button" value="Entrar">
                </form>

                <span>OU</span>

                <div class="face">
                    <i class="fab fa-facebook-square"></i>
                    <a href="#">Entrar com o facebook</a>
                </div>

                <p id="senha">Esqueceu a senha?</p>
            </fieldset>

                <!-- SECOND DIV-->
                <fieldset class="cadastro">
                    <p>Não tem uma conta?</p>
                    <a href="#">Cadastre-se</a>
                </fieldset>

                <div class="app">
                    <p>Obtenha o aplicativo.</p>
                    <!-- Photo LOGO Apple e GP -->

                    <img src="./img/apple-button.png" alt="Apple Store" width="150px">
                    <img src="./img/googleplay-button.png" alt="Google Play" width="150px">
                </div>

        </div>
        
        <script src="https://kit.fontawesome.com/257cbf499c.js" crossorigin="anonymous"></script>
    </body>
</html>
